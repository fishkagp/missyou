<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangen Gusti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="slide1" class="slide">
            <h1>Siapa nama pasanganmu?</h1>
            <input type="text" id="nameInput">
            <button onclick="checkName()">Submit</button>
            <p id="nameResult"></p>
        </div>
        <div id="slide2" class="slide">
            <h1>Sudah berapa lama kamu pacarana?</h1>
            <input type="text" id="durationInput">
            <button onclick="checkDuration()">Submit</button>
            <p id="durationResult"></p>
        </div>
        <div id="slide3" class="slide">
            <h1>Apa kamu sayang fish?</h1>
            <button onclick="sayang()">Iya</button>
        </div>
        <div id="slide4" class="slide">
            <h1>Apa kamu kangen fish?</h1>
            <button onclick="kangen()">Iya</button>
            <button onclick="pantek()">Tidak</button>
        </div>
        <div id="slide5" class="slide">
            <h1>Aku sayang kamu kedua dan selalu, fish kangen gusti bangetttttt :(</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
